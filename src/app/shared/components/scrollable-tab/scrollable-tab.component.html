<ul [ngStyle]="{ 'background-color': backgroundColor }">
  <li
    *ngFor="
      let menu of menus;
      let i = index;
      let first = first;
      let even = even;
      let odd = odd
    "
    [ngClass]="{ even: even, odd: odd }"
  >
    <a (click)="handleSelection(i)">
      {{ menu.title }}
    </a>
    <span
      [ngStyle]="{ 'background-color': indicatorColor }"
      *ngIf="menu.link === selectedTabLink"
    ></span>
  </li>
</ul>
<ng-content></ng-content>
