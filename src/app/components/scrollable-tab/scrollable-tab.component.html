<ul>
  <li
    *ngFor="
      let menu of menus;
      let i = index;
      let first = first;
      let even = even;
      let odd = odd
    "
  >
    <a
      href="#"
      [class.active]="i === selectedIndex"
      (click)="handleSelection(i)"
      >{{ menu.title }}
    </a>
    <span class="indicator" *ngIf="i === selectedIndex"></span>
  </li>
</ul>
