<ul>
  <li
    *ngFor="
      let menu of menus;
      let i = index;
      let first = first;
      let even = even;
      let odd = odd
    "
  >
    <a
      href="#"
      [class.active]="i === selectedIndex"
      [class.first]="first"
      (click)="handleSelection(i)"
      >{{ menu.title }}</a
    >
  </li>
</ul>
