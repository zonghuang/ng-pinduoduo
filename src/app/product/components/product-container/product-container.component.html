<app-back-button></app-back-button>
<ng-container *ngIf="variants$ | async as productVariants">
  <app-image-slider
    [sliders]="productVariants[selectedIndex].productVariantImages"
    [sliderHeight]="'22rem'"
    [intervalBySeconds]="0"
  >
  </app-image-slider>
  <div class="price-section">
    <div class="now-price">
      {{ productVariants[selectedIndex].price | currency: "CNY" }}
    </div>
    <div class="listPrice">
      {{ productVariants[selectedIndex].listPrice | currency: "CNY" }}
    </div>
    <div class="sales-count">
      {{ productVariants[selectedIndex].product.priceDesc }}
    </div>
    <div class="title">
      {{ productVariants[selectedIndex].name }}
    </div>
    <div class="coupon">
      <span
        appTag
        [tagBgColor]="'#e02f29'"
        [tagColor]="'#fff'"
        [tagSize]="'1rem'"
        [tagPadding]="'2px 10px'"
        [tagRadius]="'5px'"
        >返现</span
      >
      <span>店铺内消费满39元减2元</span>
    </div>
    <div class="guarantee">
      <span>全场包邮</span>
      <span>·</span>
      <span>7天退换</span>
      <span>·</span>
      <span>48小时发货</span>
      <span>·</span>
      <span>假一赔十</span>
    </div>
  </div>
</ng-container>
